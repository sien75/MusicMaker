 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,
     maximum-scale=1.0, user-scalable=no">
     <title>LivePlay 即时演奏</title>
   </head>
   <body style="user-select:none; margin:0; overflow:hidden; background:#222;
   font-family:'Lucida Console',Monaco,monospace">
     <div style="margin-bottom:5px">
       <h1 style="font-size:25px; color:#888; display:inline-block; margin:4px 0 0 5px;
       border:3px solid; border-radius:5px">MusicMaker</h1>
       <h1 style="font-size:28px; display:inline-block; color:#888; margin:6px 20px 0 0;">LivePlay</h1>
        <select id="selectInstruments">
         <option value="0000_Aspirin:n">piano</option>
         <option value="0390_Aspirin:y">bass</option>
       </select>
       <select id="octive">
         <option value="0" id="o0">八度:0</option>
         <option value="1" id="o1">八度:+1</option>
         <option value="-1" id="on1">八度:-1</option>
         <option value="2" id="o2">八度:+2</option>
         <option value="-2" id="on2">八度:-2</option>
       </select>
       <select id="keyboardGroup">
         <option value="0" id="k1">键盘控制小字一组</option>
         <option value="-2" id="k4">键盘控制大字组</option>
         <option value="-1" id="k2">键盘控制小字组</option>
         <option value="1" id="k3">键盘控制小字二组</option>
         <option value="2" id="k5">键盘控制小字三组</option>
       </select>
       <select id="groupNum">
         <option value="5" id="g5">键组数目:5</option>
         <option value="4" id="g4">键组数目:4</option>
         <option value="3" id="g3">键组数目:3</option>
         <option value="2" id="g2">键组数目:2</option>
         <option value="1" id="g1">键组数目:1</option>
       </select>
       <span id="loading" style="font-size:20px; color:#f22; margin-left:10px; display:none ">Loading...</span>
       <a href="../arranger/index.html" style="font-size:15px; color:#888;
       float:right; margin-top:20px" id="switch">switch to arranger</a>
     </div>
     <canvas id="canvas"></canvas>
     <script type="text/javascript" src="../browser.js"></script>
     <script type="text/javascript" src="../webAudiofontPlayer.js"></script>
     <script type="text/javascript" src="myCanvas.js"></script>
     <script type="text/javascript" src="myAudio.js"></script>
     <script type="text/javascript" src="main.js"></script>
     <script type="text/javascript" src="eventHandlers.js"></script>
     <script type="text/javascript" src="PCEventHandlers.js"></script>
     <script type="text/javascript" src="mobileEventHandlers.js"></script>
   </body>
 </html>
