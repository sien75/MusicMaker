<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Arranger 编曲</title>
	</head>
	<body style="user-select:none; margin:0; overflow:hidden; background:#222;
	font-family:'Lucida Console',Monaco,monospace">

		<div style="margin-bottom:5px; height:45px" id="header">
			<span style="font-size:25px; color:rgb(237,208,190); display:inline-block; margin:4px 0 0 5px;
			border:3px solid; border-radius:5px">MusicMaker</span>
			<span style="font-size:28px; display:inline-block; color:rgb(255,83,77); margin:6px 20px 0 0;">Arranger</span>
			<button type="button" name="button" id="play">play</button>
			<button type="button" name="button" id="return">return</button>
			<button type="button" name="button" id="setting">setting</button>
			<a href="../liveplay/index.html" style="float:right; color:#888; margin-top:20px">switch to liveplay</a>
		</div>

		<canvas id="canvas" style="position:absolute; z-index:1"></canvas>
		<div style="position:absolute; top:30%; left:30%; width:40%; height:40%; z-index:20;
			border-radius:10%; background:rgba(37, 198, 252, 0.8); " id="setting">
			<div style="position:absolute; left:20%; top:20%; width:30%" id="noa">number of areas</div>
			<div style="position:absolute; left:20%; top:20%; width:30%"//吧这些诺到js文件里
		</div>

		<!--bottom part files-->
		<script type="text/javascript" src="../browser.js"></script>
		<script type="text/javascript" src="../webAudiofontPlayer.js"></script>
		<script type="text/javascript" src="storage.js"></script>

		<!--graphic section files-->
		<script type="text/javascript" src="graphic/drums.js"></script>
		<script type="text/javascript" src="graphic/keyboard.js"></script>
		<script type="text/javascript" src="graphic/grid/colorPart.js"></script>
		<script type="text/javascript" src="graphic/grid/logicPart.js"></script>
		<script type="text/javascript" src="graphic/grid/grid.js"></script>
		<script type="text/javascript" src="graphic/graphic.js"></script>

		<!-- sound section files-->
		<script type="text/javascript" src="audio.js"></script>

		<!--the main js file-->
		<script type="text/javascript" src="setting.js"></script>
		<script type="text/javascript" src="player.js"></script>
		<script type="text/javascript" src="main.js"></script>

		<!--event handler file-->
		<script type="text/javascript" src="eventHandler.js"></script>
	</body>
</html>
